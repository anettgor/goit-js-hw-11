<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.css"
      integrity="sha512-2fuz5SZm+ilUXvkAiuhKoQcWBkZqRAEKhBnlIioPGOBju8E1+C6MwtpvNt/pidBXgDTU/liw70r4/4X1YJ46BQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="input-heading">
      <h1 class="title">Image finder</h1>
      <p class="title-p">Find an image by filling in the form!</p>
    </div>
    <div class="stick">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />

        <button class="submit" type="submit">
          Search
          <img
            class="search-icon"
            src="./images/search.svg"
            alt="Search icon"
          />
        </button>
      </form>
    </div>
    <!-- </div> -->
    <div class="gallery">
      <!-- Obraz karty -->
    </div>
    <button type="button" class="load-more">Load more</button>

    <!-- <script src="../node_modules/axios/dist/axios.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.js"
      integrity="sha512-6MY1+N+yqKr8NaWCd7SsFAavdwAnxKihOP2BI0MnU+k8khGU+op83TxJE7dYj0o2mmtfDbRs7U1jAmAeEOjUnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
